{% extends 'layout.html' %}

{% block content %}
<!-- join.html -->
    <div class="timeline">
        <form action="/auth/join" id="join-form" method="post">
            <div class="input-group">
                <label for="join-email">이메일</label>
                <input id="join-email" type="email" name="email" autofocus>
            </div>
            <div class="input-group">
                <label for="join-nick">닉네임</label>
                <input id="join-nick" type="text" name="nick">
            </div>
            <div class="input-group">
                <label for="join-password">비밀번호</label>
                <input id="join-password" type="password" name="password">
            </div>
            <div class="join-btn-group">
                <button id="join-btn" type="submit" class="btn">회원가입</button>
                <button id="go-main" type="button" class="btn" onclick="location.href='./'">메인</button>
            </div>
        </form>
    </div>
<!-- join.html end -->
{% endblock %}

{% block script %}
<script>
    window.onload = ()=>{
        if(new URL(location.href).searchParams.get('error')){
            alert('이미 존재하는 이메일 입니다.');
        }
    };
</script>
{% endblock%}
