{% extends 'layout.html' %}

{% block content %}
<!-- profile.html -->
    <div class="timeline">
        <div class="followings half">
            <h2>팔로잉 목록</h2>
            {% if user.Followings %}
                {% for following in uwer.Follwings %}
                    <div>{{following.nick}}</div>
                {% endfor%}
            {% endif %}
        </div>
        <div class="followers half">
            <h2>팔로워 목록</h2>
            {% if user.Followers %}
                {% for followers in uwer.Follwers %}
                    <div>{{followers.nick}}</div>
                {% endfor%}
            {% endif %}
        </div>
    </div>
<!-- profile.html end -->
{% endblock %}
